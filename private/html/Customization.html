<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Customization</title>
  

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/Customization.css">

</head>

<body>
   

    <div class="container">
        <br/>
        <div class="wrapper">
            <h4 class="header">Edit Profile Information</h4>
            <div>
                <input class="inputtext" type="text" id="username" name="username" placeholder="username" required autofocus="autofocus">
                <br/>
                <input class="inputtext" type="text" id="nickname" name="nickname" placeholder="nickname" required autofocus="autofocus">
                <br/>
                <input class="inputtext" type="text" id="description" name="description" placeholder="description" required>
                <br/>
                <input class="inputtext" type="text" id="number" name="number" placeholder="number" required>
                <br/>
                <input class="inputtext" type="text" id="address" name="address" placeholder="address" required>
                <br/>
            </div>
             
            
            <div id="buttondiv">
                <button id="submit">UPDATE</button>
            </div>
            
        </div>
    </div>
